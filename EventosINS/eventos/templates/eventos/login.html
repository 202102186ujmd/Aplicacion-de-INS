<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Universidad Dr. Jose Matías Delgado</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a4f7a;
            --secondary-color: #7895cb;
            --accent-color: #c5d7f2;
            --text-color: #e0e0e0;
            --background-color: #2e2e2e;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--background-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff; 
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 2rem;
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            margin: 1rem 0;
            border-radius: 5px;
            border: 1px solid var(--accent-color);
            font-size: 1rem;
            box-sizing: border-box;
            background-color: #4a4a4a;
            color: var(--text-color);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(58, 79, 122, 0.5);
        }

        .btn {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 0.75rem;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            margin-top: 1.5rem;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .input-group {
            display: flex;
            align-items: center;
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            overflow: hidden;
            margin: 1rem 0;
            background-color: #4a4a4a;
        }

        .input-group input {
            border: none;
            padding: 0.75rem;
            flex: 1;
            font-size: 1rem;
            background-color: transparent;
            color: var(--text-color);
        }

        .input-group span {
            background-color: var(--accent-color);
            padding: 0.75rem;
            font-size: 1rem;
            color: var(--primary-color);
        }

        .additional-links {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .additional-links a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .additional-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>

        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <span>@</span>
                {{ form.email }}
            </div>
            <div class="input-group">
                <span>&#128274;</span>
                {{ form.password }}
            </div>
            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>

        {% if form.errors %}
            <div class="error-message">
                {% for field in form %}
                    {% for error in field.errors %}
                        {{ error }}<br>
                    {% endfor %}
                {% endfor %}
            </div>
        {% endif %}

        <div class="additional-links">
            <a href="#">¿Olvidaste tu contraseña?</a><br>
            <a href="mailto:soporte@universidad.edu.sv">Contactar con un asesor</a>
        </div>
    </div>
</body>
</html>
